# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - n8n-versat

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_84a1f2e9afb744998e89725d5e3fa817 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dc75de57d38e40c68100158a89235899 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_84a1f2e9afb744998e89725d5e3fa817 }}/n8nio/n8n:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'n8n-versat'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cb6b511c43454e43aa264a5d192cc858 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_84a1f2e9afb744998e89725d5e3fa817 }}/n8nio/n8n:${{ github.sha }}'