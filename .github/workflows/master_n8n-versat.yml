# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - n8n-versat

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_e15843e7c173478db02bb1662c9d4f41 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b4c7de5392f647b9aa413d1231e9b08a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e15843e7c173478db02bb1662c9d4f41 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'n8n-versat'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5bedcb6f29db44f6983ce6220d8ac22b }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_e15843e7c173478db02bb1662c9d4f41 }}/appsvc/staticsite:${{ github.sha }}'