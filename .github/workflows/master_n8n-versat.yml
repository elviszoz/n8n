# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - n8n-versat

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://n8nio/n8n:latest/
        username: ${{ secrets.AzureAppService_ContainerUsername_fd17f29b77c341ddbf6e46847165c452 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8b2e238640814cbb90ab3fc40964a784 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: n8nio/n8n:latest/${{ secrets.AzureAppService_ContainerUsername_fd17f29b77c341ddbf6e46847165c452 }}/n8nio/n8n:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'n8n-versat'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_03d74209421e477e9fdab92cab9dc28a }}
        images: 'n8nio/n8n:latest/${{ secrets.AzureAppService_ContainerUsername_fd17f29b77c341ddbf6e46847165c452 }}/n8nio/n8n:${{ github.sha }}'